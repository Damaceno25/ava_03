<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Consulta de Cep</ion-title>
  </ion-toolbar>
  <ion-back-button></ion-back-button>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Digite o CEP</ion-label>
    <ion-input [(ngModel)]="cep" (ionBlur)="pesquisarCep()" maxlength="9"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Rua</ion-label>
    <ion-input [(ngModel)]="endereco.logradouro" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Bairro</ion-label>
    <ion-input [(ngModel)]="endereco.bairro" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cidade</ion-label>
    <ion-input [(ngModel)]="endereco.localidade" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Estado</ion-label>
    <ion-input [(ngModel)]="endereco.uf" readonly></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">IBGE</ion-label>
    <ion-input  [(ngModel)]="endereco.ibge" readonly></ion-input>
  </ion-item> 
</ion-content>

  <ion-footer>
    <ion-button
    expand="block"
    shape="round"
    color="Tertiary"
    fill="outline"
    class="botao-voltar"
    routerLink="/cep-consulta"
  >
    Retornar
  </ion-button>
  </ion-footer>
